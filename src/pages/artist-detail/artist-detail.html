<ion-header>

  <ion-navbar color="abf-blue">
    <ion-title>{{ artist.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + artist.imageUrl + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{artist.name}}</h2>
    <p><b>From  : </b>{{artist.from}}</p>
    <p><b>About : </b> {{artist.about}}</p>
    <p><b>Rate Artist: </b></p>
    <div>
      <rating [(ngModel)]="rating" class="star-rating" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
        starIconName="star" nullable="false" (ngModelChange)="onRatingChange($event)">
      </rating>
    </div>
  </div>
</ion-content>
