<ion-list>

    <ion-item>
        <ion-label><b>Help us improve!</b></ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Favorite Workshop</ion-label>
        <ion-select [(ngModel)]="favoriteWorkshop" (ngModelChange)="onWorkshopChange($event)">
            <ion-option *ngFor="let workshop of workshops" [value]="workshop.$key">{{workshop.name}}</ion-option>
        </ion-select>
    </ion-item>


    <ion-item>
        <ion-label>Favorite Artist</ion-label>
        <ion-select [(ngModel)]="favoriteArtist" (ngModelChange)="onArtistChange($event)">
                <ion-option *ngFor="let artist of artists" [value]="artist.$key">{{artist.name}}</ion-option>                
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Favorite Show</ion-label>
        <ion-input type="text"  [(ngModel)]="favoriteShow" placeholder="Favorite Show"></ion-input>
    </ion-item>

    <ion-item>
        <ion-textarea rows="5" placeholder="Suggestions/Comments" [(ngModel)]="suggestions"></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label color="primary">Overall Rating</ion-label>
    </ion-item>
    <rating [(ngModel)]="rating" class="star-rating" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
        starIconName="star" nullable="false" (ngModelChange)="onRatingChange($event)">
    </rating>
    <div center text-center>
        <button ion-button round bottom (click)="sendFeedback()">Send Feedback</button>
    </div>

</ion-list>
